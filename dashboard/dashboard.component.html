<p-panel header="Data Element Naming Utility" [toggleable]="true">
    <div class="row">
        <div class="col-lg-3 col-6" *ngFor="let dash of denuDashboard ">
            <div class="small-box" [style]="dash.backcolor">
                <div class="inner">
                    <h3>{{dash.count}}</h3>
                    <p>{{dash.name}}</p>
                </div>
                <div class="icon">
                    <i class="{{dash.icon}}"></i>
                </div>
                <a href="{{dash.link}}" class="small-box-footer">More info<i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>
</p-panel>
<br>
